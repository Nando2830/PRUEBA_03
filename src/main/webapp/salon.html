<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Salones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Gestión de Salones</h1>

    <form id="salonForm" class="mb-4">
        <div class="row g-2">
            <div class="col-md-2">
                <input type="number" id="id" class="form-control" placeholder="ID" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="numero" class="form-control" placeholder="Número" required>
            </div>
            <div class="col-md-3">
                <input type="number" id="capacidad" class="form-control" placeholder="Capacidad" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered" id="salonTable">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Capacidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const form = document.getElementById("salonForm");
        const tableBody = document.querySelector("#salonTable tbody");

        function cargarSalones() {
            fetch("salon")
                .then(res => res.json())
                .then(data => {
                    tableBody.innerHTML = "";
                    data.forEach(salon => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${salon.id}</td>
                            <td>${salon.numero}</td>
                            <td>${salon.capacidad}</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2" onclick="editarSalon(${salon.id}, '${salon.numero}', ${salon.capacidad})">Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="eliminarSalon(${salon.id})">Eliminar</button>
                            </td>`;
                        tableBody.appendChild(tr);
                    });
                });
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            const id = document.getElementById("id").value;
            const numero = document.getElementById("numero").value;
            const capacidad = document.getElementById("capacidad").value;

            const salon = { id: parseInt(id), numero, capacidad: parseInt(capacidad) };

            fetch("salon", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(salon)
            })
            .then(res => {
                if (res.status === 409) return actualizarSalon(salon);
                return res.ok ? cargarSalones() : alert("Error al guardar");
            });
            form.reset();
        });

        function actualizarSalon(salon) {
            fetch("salon", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(salon)
            }).then(() => cargarSalones());
        }

        function editarSalon(id, numero, capacidad) {
            document.getElementById("id").value = id;
            document.getElementById("numero").value = numero;
            document.getElementById("capacidad").value = capacidad;
        }

        function eliminarSalon(id) {
            if (!confirm("¿Seguro que deseas eliminar este salón?")) return;
            fetch(`salon?id=${id}`, { method: "DELETE" })
                .then(() => cargarSalones());
        }

        cargarSalones();
    </script>
</body>
</html>
